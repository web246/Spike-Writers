<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="stylesheet" href="/spark-writers/styles.css">
  <title>Spark Writers</title>
</head>
<body>
  <div id="site-header"></div>
  <main class="container">
    <h1>Placeholder</h1>
    <p>This page was converted to static HTML for hosting on GitHub / Vercel.</p>
  </main>
  <div id="site-footer"></div>
  <script src="/spark-writers/assets/includes-loader.js"></script>
  <script>
  // convert any links ending with .php to .html (helps preserve original link structure)
  document.addEventListener('DOMContentLoaded', function(){
    document.querySelectorAll('a[href]').forEach(function(a){
      try{
        var u = a.getAttribute('href');
        if (!u) return;
        if (u.indexOf('.php')>-1 && u.indexOf('://')===-1){ a.setAttribute('href', u.replace(/\.php/g,'.html')); }
      }catch(e){}
    });
  });
  </script>
</body>
</html>
